<section class="features-section">
    <div class="text-center color-white">
        <h2>Why you should choose us</h2>
    </div>
    <div class="features-list">
        <app-feature *ngFor="let feature of features" [icon]="feature.icon">
            <ng-container header>
                {{ feature.title }}
            </ng-container>
            <ng-container body>
                {{ feature.body }}
            </ng-container>
        </app-feature>
    </div>
</section>
