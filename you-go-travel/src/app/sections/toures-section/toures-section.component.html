<section class="toures-section">
    <div class="text-center">
        <h2>Our propositions</h2>
    </div>
    <div class="features-list">
        <app-feature *ngFor="let feature of features; let i = index" [class.primary-offer]="i === 2">
            <ng-container header>
                <div class="mt-2" [class.color-primary]="i === 2">
                    {{ feature.title }}
                </div>
            </ng-container>
            <ng-container body>
                <div class="sale-image-container">
                    <div class="image-container">
                        <img class="mt-2 image" [src]="feature.img" />
                        <div class="subtitle">
                            Lorem Ipsum Amet
                        </div>
                    </div>
                    <div class="sale" [ngClass]="{ 'sale-primary': i === 2, 'color-white': i === 2 }">
                        <p>
                            Sale -{{ feature.sale }}%
                            <mat-icon class="sale-icon" aria-hidden="false">
                                {{ feature.saleIcon }}
                            </mat-icon>
                        </p>
                    </div>
                </div>
                <hr class="mt-3">
                <div class="mt-2">
                    {{ feature.body }}
                </div>
                <div class="mt-2">
                    <app-button [color]="i === 2 ? 'primary' : 'secondary'">
                        <div class="button-content">
                            Order
                        </div>
                    </app-button>
                </div>
            </ng-container>
        </app-feature>
    </div>
</section>
