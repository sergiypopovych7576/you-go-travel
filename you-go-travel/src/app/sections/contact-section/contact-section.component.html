<section class="contact-section bg-color-primary" appBackgroundPosition>
    <div class="content d-flex bg-color-white justify-around">
        <div class="w-100 contact d-flex f-column justify-center align-center text">
            <h2>Book your vacation now</h2>
            <div class="form">
                <app-input class="mt-4 w-100">
                    <ng-container placeholder>
                        <p>
                            Name
                        </p>
                    </ng-container>
                </app-input>
                <app-input class="mt-4 w-100">
                    <ng-container placeholder>
                        <p>
                            Phone
                        </p>
                    </ng-container>
                </app-input>
                <div class="call">
                    <app-button color="primary" buttonClass="call-button">
                        <span class="uppercase">
                            Call me
                        </span>
                    </app-button>
                </div>
            </div>
        </div>
        <div class="d-flex mw-50 justify-center align-center description">
            <p>
                {{description}}
            </p>
        </div>
    </div>
</section>
